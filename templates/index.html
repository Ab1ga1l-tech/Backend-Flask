<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
</head>
<body>
    
    <h1>Bem vindo, {{nome_usuario}}! </h1>
    <h2>Lista de Tecnologia</h2>
    <ul>
        {% for tech in tecnologias %}
            {% if tech =='Flask' %}
                <li> <strong>{{ tech }}</strong></li>
            {% else %}
                <li>{{ tech }}</li>
            {% endif %}
        {% endfor %}
    </ul>

</body>
</html>
